<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="salesH">Sales of Salmon Cookies</h1>
    </header>

    <p id="description">

        You can find the hourly sales for the five shops (Seattle, Tokyo, Dubai, Paris, and Lima).
        
    </p>
  <main id="content">
    
  </main>
  <div>
      
        <form action="js/app.js" method="GET" id="forms">

            <p id="formHeading">Please add the information of your store: </p>
            <p> Store Location:
                <input type="text"  id="username" size="15" maxlength="30"/>
            </p>
            <p>Minimum Daily Customers:
                <input type="text" id="mincust" size="15" maxlength="30">
            </p>
            <p>Maximum Daily Customers:
                <input type="text" id="maxcust" size="15" maxlength="30">
            </p>
            <p>Average number of cookies sold:
                <input type="text" id="avgcust" size="15" maxlength="30">
            </p>
            <p>
                <input type="button" value="Submit" size="15" maxlength="25" id="buttons">
            </p>

        </form>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
