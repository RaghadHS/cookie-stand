<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sales Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="salesH">Sales of Salmon Cookies</h1>
    </header>

    <p id="description">

        You can find the hourly sales for the five shops (Seattle, Tokyo, Dubai, Paris, and Lima).
        
    </p>
  <main id="content">
    
  </main>

<br>
<br>
<br>

  <div>
      
        <form id="forms">

            <fieldset>

                <p id="formHeading">Please add the information of your store: </p>
                <p> Store Location:
                    <input type="text" id="uname" size="15" maxlength="30"/>
                </p>
                <p>Minimum Daily Customers:
                    <input type="text" id="minc" size="15" maxlength="30">
                </p>
                <p>Maximum Daily Customers:
                    <input type="text" id="maxc" size="15" maxlength="30">
                </p>
                <p>Average number of cookies sold:
                    <input type="text" id="avgc" size="15" maxlength="30">
                </p>
                    <input type="submit" value="Submit" size="15" maxlength="40" id="buttons">
                </p>
          </fieldset>
        </form>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
